<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Downward API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="mx-auto px-4 py-8 container">
        <h1 class="mb-8 font-bold text-gray-800 text-3xl text-center">Kubernetes Downward API Information</h1>

        <div class="bg-white shadow-lg mx-auto p-6 rounded-lg max-w-2xl">
            <div class="gap-4 grid grid-cols-1 md:grid-cols-2">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="mb-2 font-semibold text-gray-700 text-lg">Pod Information</h2>
                    <div id="podInfo" class="space-y-2">
                        <p><span class="font-medium">Name:</span> <span id="podName">Loading...</span></p>
                        <p><span class="font-medium">Namespace:</span> <span id="podNamespace">Loading...</span></p>
                        <p><span class="font-medium">IP:</span> <span id="podIp">Loading...</span></p>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="mb-2 font-semibold text-gray-700 text-lg">Node Information</h2>
                    <div id="nodeInfo" class="space-y-2">
                        <p><span class="font-medium">Node Name:</span> <span id="nodeName">Loading...</span></p>
                        <p><span class="font-medium">Service Account:</span> <span id="serviceAccount">Loading...</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-gray-500 text-sm text-center">
                Last updated: <span id="timestamp">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        function updateInfo() {
            fetch('/api/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('podName').textContent = data.pod_name;
                    document.getElementById('podNamespace').textContent = data.pod_namespace;
                    document.getElementById('podIp').textContent = data.pod_ip;
                    document.getElementById('nodeName').textContent = data.node_name;
                    document.getElementById('serviceAccount').textContent = data.service_account;
                    document.getElementById('timestamp').textContent = data.timestamp;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Update immediately and then every 10 seconds
        updateInfo();
        setInterval(updateInfo, 10000);
    </script>
</body>

</html>
