<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Downward API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="10">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="mx-auto px-4 py-8 container">
        <h1 class="mb-8 font-bold text-gray-800 text-3xl text-center">Kubernetes Downward API Information</h1>

        <div class="bg-white shadow-lg mx-auto p-6 rounded-lg max-w-2xl">
            <div class="gap-4 grid grid-cols-1 md:grid-cols-2">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="mb-2 font-semibold text-gray-700 text-lg">Pod Information</h2>
                    <div class="space-y-2">
                        <p><span class="font-medium">Name:</span> {{ info.pod_name }}</p>
                        <p><span class="font-medium">Namespace:</span> {{ info.pod_namespace }}</p>
                        <p><span class="font-medium">IP:</span> {{ info.pod_ip }}</p>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="mb-2 font-semibold text-gray-700 text-lg">Node Information</h2>
                    <div class="space-y-2">
                        <p><span class="font-medium">Node Name:</span> {{ info.node_name }}</p>
                        <p><span class="font-medium">Service Account:</span> {{ info.service_account }}</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-gray-500 text-sm text-center">
                Last updated: {{ info.timestamp }}
            </div>
        </div>
    </div>
</body>

</html>
